<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Sở thích của bạn</legend>
        <table>
            <tr>
                <td>Họ và tên :</td>
                <td><input type="text" name="hoten" value="" ></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="Email" value=""></td>
            </tr>
            <tr>
                <td>Sở thích :</td>
                <td><input type="checkbox" name="hobby" value="Thể thao">Thể thao
                <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc
                <input type="checkbox" name="hobby" value="Đọc sách">Đọc sách<br/>
                <input type="checkbox" name="hobby" value="Lướt web">Lướt web
                <input type="checkbox" name="hobby" value="Chơi game">Chơi game
                <input type="checkbox" name="hobby" value="Điện ảnh">Điện ảnh</td>
            </tr>
        </table>

        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    </fieldset>
</form>

</body>
</html>
